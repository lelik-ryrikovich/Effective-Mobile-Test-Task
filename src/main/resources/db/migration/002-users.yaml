databaseChangeLog:
  - changeSet:
      id: 002-create-users
      author: Timur Aslitdinov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: users_pkey
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: users_username_uk
              - column:
                  name: password
                  type: VARCHAR(255)
                  remarks: "BCrypt hashed password"
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createIndex:
            tableName: users
            indexName: users_username_idx
            columns:
              - column:
                  name: username
