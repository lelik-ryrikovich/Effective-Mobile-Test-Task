databaseChangeLog:
  - changeSet:
      id: 005-create-transactions
      author: Timur Aslitdinov
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: transactions_pkey
              - column:
                  name: from_card_id
                  type: BIGINT
              - column:
                  name: to_card_id
                  type: BIGINT
              - column:
                  name: amount
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(3)
                  defaultValue: "USD"
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: "PENDING"
                  remarks: "PENDING, COMPLETED, FAILED"
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: from_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transactions_from_card
            onDelete: SET NULL
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: to_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transactions_to_card
            onDelete: SET NULL
        - createIndex:
            tableName: transactions
            indexName: transactions_from_idx
            columns:
              - column:
                  name: from_card_id
        - createIndex:
            tableName: transactions
            indexName: transactions_to_idx
            columns:
              - column:
                  name: to_card_id
